<div>
  <h1>User Management</h1>
  <mat-table [dataSource]="users">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
      </ng-container>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.firstName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.username }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="editUser(user)">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteUser(user)">Delete</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <div *ngIf="editedUser">
    <h2>Edit User</h2>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="editedUser.firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="editedUser.lastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="editedUser.username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="editedUser.email">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
    <button mat-raised-button color="accent" (click)="cancelEditing()">Cancel</button>
  </div>
  <div *ngIf="!editedUser">
    <h2>Add User</h2>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput #firstName>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput #lastName>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput #username>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput #email>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" #password>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addUser(firstName.value, lastName.value, username.value, email.value, password.value); firstName.value=''; lastName.value=''; firstName.value=''; username.value=''; password.value=''">Add</button>
  </div>
</div>
